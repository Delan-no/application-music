
<div class="card border border-1" *ngIf="album" [@fadeInAnimation]>
    <img class="card-img-top" src="{{album.url}}" alt="Group Music">
    <!-- <img class="card-img-top" src="../assets/images/party.jpg" alt="Group Music"> -->
    <div class="card-body" >
        <h5 class="card-title">{{album.title}}
        </h5>
        <p class="card-text">{{album.name}}</p>
        <button (click)="play(album)" class="btn btn-outline-primary">Play
            <!-- <span></span> -->
        </button>
    </div>
    <ul class="list-group">
        <li class="list-group-item btn" *ngFor=" let tab of tabDeList"
            style="background-color: rgb(94, 93, 93); color: white;"><a href="">{{ tab }}</a></li>
    </ul>
</div>
